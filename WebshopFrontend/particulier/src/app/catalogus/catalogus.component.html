<main>
  <section id="catalogus">
    <h2>Catalogus</h2>
    <ul>
      <li *ngFor='let artikel of artikelen'>
          <article (click)="goToProductPage(1)" >
            <h3>{{artikel.naam}}</h3>
            <span class="euro">{{artikel.prijs | prijs}}</span>
            <img src="image/fietsband.jpg" />
            <p>{{artikel.beschrijving}}</p>
            <span class="addToCart" (click)="addProductToCart($event, 1)"></span>
          </article>
      </li>
    </ul>
  </section>
</main>
