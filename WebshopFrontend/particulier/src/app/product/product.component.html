<main >
    <section id="detailPage">
        <article>
            <h2 *ngIf="artikel.naam">{{artikel.naam}}</h2>
            <div class="pdImage" *ngIf="artikel.imagePath">
                <img src="{{artikel.imagePath}}">
            </div>
            <div class="pdInfo" *ngIf="artikel.beschrijving">
                <h2>Informatie:</h2>
                <span >{{artikel.beschrijving}}</span>
            </div>
            <div class="productDetails">
                <h2>Productdetails:</h2>
                <div id="leverancierdetail" *ngIf="artikel.leverancier">
                    <span class="pdTitle">Leverancier:</span>
                    <span >{{artikel.leverancier}}</span>
                </div>
                <div id="beschikbaardetail" *ngIf="artikel.voorraad">
                    <span class="pdTitle">Beschikbaar:</span>
                    <span>{{artikel.Voorraad}}</span>
                </div>
            </div>
        </article>
        <aside>
            <div id="buyProduct">
                <div id="prijs">
                    <span class="bpTitle">Prijs</span><br>
                    <span>{{artikel.prijs | prijs}}</span>
                </div>
                <div id="voorraad">
                    <span>Op voorraad. Voor 16:00 uur besteld, morgen in huis</span>
                </div>
                <button (click)="AddToShoppingCart()">{{addtoshoppingcarttext}}</button>
            </div>
            <div id="bekeken" *ngIf="artikel.imagePath">
                <span class="sbTitle">Andere bekeken ook:</span>
                <div class="sidebarImage">
                    <img src="{{artikel.imagePath}}">
                </div>
                <div class="sidebarImage">
                    <img src="{{artikel.imagePath}}">
                </div>
            </div>
        </aside>
    </section>
</main>
